<html>

<head>
    <link rel="stylesheet" href="./style_login.css">
    <link rel="shortcut icon" href="./" type="image/x-icon">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="header_logo">
            <img src="" alt="Logo">
            <h1>Ficcase</h1>
        </div>
    </header>

    <!-- Main content -->
    <article class="card_login">
        <div class="card_title">
            <h1>Log in / Register</h1>
        </div>
        <form>
            <div class="card_body">
                <input type="text" id="name" class="card_input" required placeholder="Name">
                <input type="password" id="password" class="card_input" required placeholder="password">
                <input type="email" id="email" class="card_input" placeholder="E-mail (Optional)">
            </div>
            <div class="card_buttons">
                <input type="submit" id="accept" class="card_button submit">
                <input type="reset" id="cancel" class="card_button reset">
            </div>
        </form>
    </article>

    <!-- Footer -->
    <footer>
        <div class="footer_contac">
            <ol>
                <a href="#">Angel</a>
                <a href="#">Jos√©</a>
            </ol>
        </div>
        <div class="footer_copy">
            <p>&copy; Ficcase 2024 | Cy</p>
        </div>
    </footer>
</body>

</html>
